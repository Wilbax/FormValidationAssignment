<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles2.css">

    <!--    Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Open+Sans:ital@1&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<div id="header">
    <div id="brand">
        <div id="logoDiv">
            <img src="img/logoForCollegue.png" alt="logo" id="logo">
        </div>
        <div id="brandName">Cosmos Education Institute</div>
    </div>
    <div id="navBar">
        <div class="navItem"><div class="navItemText"><a href="home.html">Home</a></div></div>
        <div class="navItem"><div class="navItemText"><a href="registrationForm.html">Registration</a></div></div>
        <div class="navItem"><div class="navItemText"><a href="loginForm.html">Login</a></div></div>
        <div class="navItem"><div class="navItemText"><a href="logout.html">Logout</a></div></div>
    </div>
</div>


<div id="content">
    <idv id="formName"> Registration Form</idv>
    <div id="regForm">
        <form action="" method="post">
            <div class="formElement ">
                <label>User Id:</label>
                <input type="text" class="userId">
            </div>
            <div class="formElement">
                <label >Password:</label>
                <input type="password">
            </div>
            <div class="formElement">
                <label >Name:</label>
                <input type="text">
            </div>
            <div class="formElement">
                <label >Address:</label>
                <input type="text">
            </div>
            <div class="formElement">
                <label >Country:</label>
                <select >
                    <option value="" selected disabled hidden>(Please select a country)</option>
                    <option>Sri Lanka</option>
                    <option>India</option>
                    <option>London</option>
                    <option>Nepal</option>
                    <option>Korea</option>
                </select>
            </div>
            <div class="formElement">
                <label>Postal code:</label>
                <input type="text" class="userId">
            </div>
            <div class="formElement">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="formElement">
                <label>Sex:</label>
                <span style="position:relative; left: 10%"><input type="radio" name="sex" >
                    Male
                </span><br>
                <span style="position:relative; left: 10%"><input type="radio" name="sex">
                    Female
                </span>
            </div>
            <div class="formElement">
                <label>Language:</label>
                <span style="position:relative; left: 10%"><input type="checkbox" name="sex" >
                    English
                </span><br>
                <span style="position:relative; left: 10%"><input type="checkbox" name="sex">
                    Non-English
                </span>
            </div>
            <div class="formElement">
                <label>Email:</label>
                <textarea></textarea>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="formElement" id="submitButton" style="width: 100px;position:relative;left:30%">
                <input type="submit" value="submit">
            </div>

        </form>
    </div>
</div>

<div id="footer"></div>
</body>
</html>
